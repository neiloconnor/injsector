deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: rcelha
    commands:
      - npm run pack
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/injsector.crx
